version: 0.1
runson: linux
concurrency: 3
maxRetries: 1

globalTimeout: 30
testSuiteTimeout: 20
testSuiteStep: 300

pre:
  - npm ci
  - npx playwright install --with-deps

testDiscovery:
  type: raw
  mode: dynamic
  command: npx playwright test --config=playwright.config.ts --list

testRunnerCommand: npx playwright test --config=playwright.config.ts --project=chromium

uploadArtifacts:
  - name: playwright-results
    path:
      - "test-results/"
